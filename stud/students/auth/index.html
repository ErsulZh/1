<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход или регистрация</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="auth-main">
        <div class="auth-card">
            <div class="auth-tabs">
                <button class="auth-tab active" id="loginTab">Войти</button>
                <button class="auth-tab" id="registerTab">Регистрация</button>
            </div>
            <form class="auth-form" id="loginForm">
                <label>Email
                    <input type="email" id="loginEmail" required>
                </label>
                <label>Пароль
                    <input type="password" id="loginPassword" required>
                </label>
                <button class="nav-btn" type="submit">Войти</button>
            </form>
            <form class="auth-form" id="registerForm" style="display:none;">
                <label>Имя
                    <input type="text" id="regName" required>
                </label>
                <label>Фамилия
                    <input type="text" id="regSurname" required>
                </label>
                <label>Email
                    <input type="email" id="regEmail" required>
                </label>
                <label>Пароль
                    <input type="password" id="regPassword" required>
                </label>
                <label>Подтверждение пароля
                    <input type="password" id="regPassword2" required>
                </label>
                <label class="consent-label">
                    <span><input type="checkbox" id="regConsent"> Я даю согласие на сбор и обработку моих персональных данных</span>
                </label>
                <button class="nav-btn" id="regBtn" type="submit" disabled>Зарегистрироваться</button>
            </form>
        </div>
    </main>
    <footer>© 2025 Учебная платформа</footer>
    <script src="script.js"></script>
</body>
</html>
